    <body>
        <div class="container">
			<div class="row">
                <div class="col-4">
					<a href="http://www.sodco.ir" ><img src="sodco_logo.png" width="250" height="125" class="sodco_img"></a>
				</div>
                <div class="col-4">
					<h1>SODCO IoT Node Manager</h1>
					<hr>
					<br>

                    <nav >
                        <ul class="topnav" id="dropdownclick">
                            <li> <a href="./index.html">Config TB Node</a> </li>
							<li class ="topnav-right"> <a href="LoadConfig">Load Config</a></li>                
                            <li class ="dropdownIcon"> <a href="javascript:void(0);" onclick="dropddownMenu()">&#9776</a> 
                            </li>                
                        </ul>
                    </nav>
					
					
					
				</div>
                <div class="col-4">
				</div>
				
			</div>

			<div class="row">
                <div class="col-4">
				</div>
				<div class="col-4">
					<form class="dataEntry" action="\" method="POST">
						<table>
							<tr>
								<td><h3>SSID:</h3></td>
								<td><input type="text" name="SSID"></td>
							</tr>
							<tr>
								<td><h3>Password:</h3></td>
								<td><input type="password" name="Password"></td>
							</tr>

							<tr>
							  <td><h3>Static IP:</h3></td>
							  <td><input type="text" name="IP"></td>
							</tr>

							<tr>
							  <td><h3>Subnet Mask:</h3></td>
							  <td><input type="text" name="SubnetMask"></td>
							</tr>

							<tr>
							  <td><h3>Gateway:</h3></td>
							  <td><input type="text" name="Gateway"></td>
							</tr>

							<tr>
							  <td><h3>Host Name:</h3></td>
							  <td><input type="text" name="HostName"></td>
							</tr>

							<tr>
							  <td><h3>Server IP:</h3></td>
							  <td><input type="text" name="ServerIP"></td>
							</tr>

							<tr>
							  <td><h3>Port Number:</h3></td>
							  <td><input type="text" name="PortNumber"></td>
							</tr>
								
							<tr>
							  <td><h3>TOKEN:</h3></td>
							  <td><input type="text" name="TOKEN"></td>
							</tr>

							<tr>
							  <td><h3>SoftAP Mode Name:</h3></td>
							  <td><input type="text" name="SoftAPName"></td>
							</tr>

							<tr>
							  <td><h3>SoftAP Mode Password:</h3></td>
							  <td><input type="password" name="SoftAPPassword"></td>
							</tr>
							
							<tr>
							  <td><h3>Topic:</h3></td>
							  <td><input type="text" name="Topic"></td>
							</tr>

							<tr>
							  <td><h3>ClientID:</h3></td>
							  <td><input type="text" name="ClientID"></td>
							</tr>
							
							<tr>
							  <td><h3>Tyr to Connect to AccessPoint (n):</h3></td>
							  <td><input type="text" name="AccessPointConnectingTimeOut"></td>
							</tr>

							<tr>
									<td>
										<input type="submit" name="submit" value="Submit" class="button">
									</td>
									<td>
										<input type="reset" value="Reset!" class="button">
									</td>
								</tr>
							</table>
					</form>
				</div>
				<div class="col-4">
				</div>
			</div>
			<div class="row">
                <div class="col-4">
				</div>

				</div>
				
			</div>

					{
						//alert(x.className);
						x.className+=" responsive";
						//alert(x.className)
					}else{x.className="topnav";}
			}
